<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 함수2_02_연습 </title>
  <script>
  
  
    function caculator(){

    let num1=prompt("첫번째 숫자를 입력하세요."); 
    let op=prompt("사칙연산자중 하나를 입력하세요.");
    let num2=prompt("두번째 숫자를 입력하세요.");

    num1=parseInt(num1);
    num2=parseInt(num2);

    let result=null;


    conduct();
    finish();
    
    
        //중첩함수 : 함수 안에 함수를 또 넣어서 관리가 쉽도록
        function conduct(){
            switch(op){
            case "+" :
            result=num1+num2;
            break;

            case "-" :
            result=num1-num2;
            break;

            case "*" :
            result=num1*num2;
            break;

            case "/" :
            result=num1/num2;
            break;

            default : 
            result="지원하지 않는 연산자입니다."
        }
        return result
        }
        
        function finish(){  //callback 함수
            print2(result)
        }
        
    }

    caculator()

    function print1(end_result){
        document.write(end_result)
    }

    function print2(end_result){
        document.write("첫번째 숫자와 두번째 숫자의 연산결과는 " + end_result + " 입니다.")
    }

    
  
  </script>
</head>
<body>
  
</body>
</html>
