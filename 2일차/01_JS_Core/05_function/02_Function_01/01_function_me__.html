<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 함수2_01_연습 </title>
  <script>
  
    let num1=prompt('첫번째 숫자를 입력하세요.')
    let num2=prompt('두번째 숫자를 입력하세요.')

    num1=parseInt(num1)
    num2=parseInt(num2)

    let result=null;
    function sum(){
        result=num1+num2;
        return result // 결과값을 얻을려면 return을 꼭 써줘야함! (반환값)
    }    
    document.write(sum())
  
  </script>
</head>
