<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> while 구문_08 연습 </title>
  <script>
  
    let i=11;  //null이라는 값을 넣으면 합계를 낼수가 없음.
    // while(true) 무한반복문을 사용해야할때 사용함 for 문에서는 사용하지않음.
    /*     
    while(i<=10){
            document.write(i+"<br>")
            i++
        } 
    */

    //do 구문은 조건을 먼저 확인하지않고, while구문 실행
    do{
        document.write(i+"<br>")
        i++
    }while(i<=10)


  
  </script>
</head>
