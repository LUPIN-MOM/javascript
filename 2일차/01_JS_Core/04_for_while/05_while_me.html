<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> while 구문_01 연습 </title>
  <script>
  
    /*
        for(i=0; i<=10; i++){
            document.write(i+"<br>")
        }
    */

    let i=0;

    while(i<=10){

        // break;
        i++; //while문법: 증감식을 뒤에 써야 된다.
        continue; //continue는 이전 명령문에서 반복실행!
        
        document.write(i+"<br>")

    }

    document.write(i)
  
  
  </script>
</head>
<body>
  
</body>
</html>
