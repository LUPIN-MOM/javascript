<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> switch 구문_02 연습 </title>
  <script>
  
    let num1=prompt("첫번째 숫자를 입력하세요.")
    let op=prompt("사칙연산자중 하나를 입력하세요.")
    let num2=prompt("두번째 숫자를 입력하세요.")
  
    let result=null;

    num1=parseInt(num1)
    num2=parseInt(num2)

    switch(op){

        case "+" :
        result=num1+num2;
        break;

        case "-" :
        result=num1-num2;
        break;

        case "*" :
        result=num1*num2;
        break;

        case "/" :
        result=num1/num2;
        break;

        default :
        result="지원하지 않는 연산자입니다."

    }

    document.write(result)



  </script>
</head>
<body>
  
</body>
</html>
